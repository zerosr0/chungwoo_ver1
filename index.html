<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>||(주)청우||</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <section>
    <div class="container">
      <div class="bgSection">
        <figure id="frame">
          <ul class="panels">
            <li><img src="image/main_bg1.png" alt="main background1"></li>
            <li><img src="image/main_bg2.png" alt="main background2"></li>
            <li><img src="image/main_bg3.jpg" alt="main background3"></li>
          </ul>
        </figure>
      </div>
      <div class="bgMobile">
        <figure>
          <img src="image/main_bg1.png" alt="">
        </figure>
      </div>
      <div class="login">
        <h1><img src="image/logo.png" alt="logo"></h1>
        <span class="sublogo">Quality Management System</span>
        <div class="loginInput">
          <input type="text" placeholder="User ID">
          <input type="password" placeholder="Password">
          <a class="loginBtn" href="#">LOGIN</a>
        </div>

        <div class="login-more">
          <div class="saveId">
            <input type="checkbox">
            <span>ID 저장</span>
          </div>
          <div class="signIn">
            <img class="icon" src="image/signin.png" alt="signin icon">
            <a href="#"><span>사용자등록</span></a>
          </div>
        </div>

        <div class="notice">
          <p>QMS 시스템의 정보는 당사 업무처리 이외의 사용 및 외부 유출을 절대 금하며
            회사의 사전 승인없이 유출 시 형사처벌등의 법적 조치를 받을 수 있습니다.</p>
          <span>Copyright ⓒ 2024 CHUNGWOO ALL RIGHTS RESERVED.</span>
        </div>
      </div>
    </div>

  </section>
</body>

</html>
